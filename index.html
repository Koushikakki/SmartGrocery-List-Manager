<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Grocery List Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> Grocery List</h1>
    <form id="grocery-form">
      <input type="text" id="item-name" placeholder="Item name" required>
      <input type="number" id="item-quantity" placeholder="Quantity" min="1" required>
      <button type="submit">Add Item</button>
    </form>

    <ul id="grocery-list"></ul>

    <div class="summary">
      <p>Total Items: <span id="total-count">0</span></p>
      <p>Remaining Items: <span id="remaining-count">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
